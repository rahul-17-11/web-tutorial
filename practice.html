<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        
        ul {
            list-style-type: disc; /* Use bullet points */
            list-style-position: outside; /* Keep bullet outside */
        }
        li {
            padding-left: 50px; /* Creates space between bullet and content */
        }
    </style>
    <title>List Spacing</title>
</head>
<body>
    <h1>Hello</h1>
    <ul>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ul>

</body>
</html>
