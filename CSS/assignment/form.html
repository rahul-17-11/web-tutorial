<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Styling</title>
    <style>
        html, body{
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body{
            background: radial-gradient(circle, rgb(0, 0, 204), rgb(162, 154, 154), red 60%);
            background-repeat: no-repeat;
        }
        form, h1{
            text-align: center;
        }
        .userfield{
            border: 2px solid rgba(166, 96, 96, 0.232);
            width: 390px;
            height: 25px;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        form {
            border: rgba(165, 42, 42, 0.536) solid 2px;
            border-radius: 10px;
            height: 550px;
            width: 400px;
            margin-right: auto; 
            margin-left: auto;
            background-color: #f4f4f4;
            text-align: left;
            padding: 20px;
            font-size: 15px; 
            font-weight: 600; 
            font-family: Arial, Helvetica, sans-serif;
        }
        #area{
            width: 390px;
            height: 100px;
        }
        .rate, #check{
            display: inline-block;
            width: auto;
        }
        #btn-container {
            text-align: center;
        }
        #btn{
            padding: 10px;
            width: 80px; 
            height: 40px;
            text-align: center;
            background-color: rgb(60, 201, 32);
            border-radius: 5px;
            border: 2px solid rgba(166, 96, 96, 0.232);
        }
        #checkbox-label {
            display: inline-block;
            vertical-align: middle;
        }
        #check {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="submit">
        <label for="">Feedback type:</label><br>
        <select class="userfield">
            <option value="Compliment">Compliment</option>
            <option value="Praise">Praise</option>
            <option value="Encouragement">Encouragement</option>
            <option value="Recognition">Recognition</option>
            <option value="Appreciation">Appreciation</option>
        </select><br>
        <label for="">Message:</label><br>
        <textarea class="userfield" id="area"></textarea><br>
        <label for="">Website Rating:</label><br>
        <input class="rate" name="rating" id="Excellent" type="radio"><label for="Excellent">Excellent</label>
        <input class="rate" name="rating" id="Good" type="radio"><label for="Good">Good</label>
        <input class="rate" name="rating" id="Avarage" type="radio"><label for="Avarage">Avarage</label>
        <input class="rate" name="rating" id="Poor" type="radio"><label for="Poor">Poor</label><br>
        <label for="">Age (10-100):</label><br>
        <input class="userfield" type="number" min="10" max="100"><br>
        <label for="">Email<sup style="color: red;">*</sup>:</label><br>
        <input class="userfield" type="email" required><br>
        <label for="">Password (min 8 characters):</label><br>
        <input class="userfield" type="password"><br>
        <label for="">Website URL (optional):</label><br>
        <input class="userfield" type="text"><br>
        <input id="check" type="checkbox"><label id="checkbox-label" for=""> I agree to the terms and conditions</label><br><br>
        <div id="btn-container">
            <button id="btn" type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
